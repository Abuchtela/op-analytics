name: Run OP Distribution Tracking Scripts

# Controls when the workflow will run
on:
  # Run on a schedule
  schedule:
      - cron: '0 */6 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Generate Requirements
        run: |
          python -m pip install pipenv
          pipenv install
        # pip install pipreqs
        # python -m  pipreqs.pipreqs
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.8'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
      
      - name: Install Missing Python dependencies
        run: |
          python -m pip install --upgrade pip pandas
          python -m pip install --upgrade pip numpy
          pip install -U kaleido
          pip install -U asyncio
          pip install -U aiohttp
          pip install -U nest_asyncio
          pip install -U subgrounds
          pip install -U jupyter
          pip install -U nbconvert

  # Generate .py files for each notebook
      - name: Generate py files
        run: |
          jupyter nbconvert --to python op_rewards_tracking/op_incentives_program_attribution.ipynb
          jupyter nbconvert --to python op_rewards_tracking/op_incentive_program_summary.ipynb
          
  # Runs a single command using the runners shell

  # Incentives Attribution
      - name: Update OP Incentives Attribution
        run: op_rewards_tracking/op_incentives_program_attribution.py
  
  # Incentives Program Summary
      - name: Update OP Incentives Attribution
        run: op_rewards_tracking/op_incentive_program_summary.py
 
        
