name: Value Locked Flows Update

# Controls when the workflow will run
on:
  # Run on a schedule
  schedule:
      - cron: '0 */6 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install pipenv
        run: |
          python -m pip install pipenv

      - name: Install Dependencies
        run: |
          pipenv install --dev

  # Generate .py files for each notebook
      - name: Generate py files
        working-directory: value_locked_flows
        run: |
          jupyter nbconvert --to python total_app_net_flows_async.ipynb
          
  # Runs a single command using the runners shell

  # Value Flows
      - name: Update Value Flows
        working-directory: value_locked_flows
        run: python total_app_net_flows_async.py

 
        
